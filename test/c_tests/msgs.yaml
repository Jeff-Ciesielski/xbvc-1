#This is an example Extensible Bit Vector Communication protocol message definition

enumerations:
  get_target:
    - RPM
    - TPS
    - MAP
    - IAT

messages:
  get_command:
    - _targets: {host, device}
    - _id: 0
    - Target: u32
    - Fluff: u8[10]

  get_response:
    - _targets: {host, device}
    - _id: 1
    - Error: u32
    - Target: u32
    - Index: s16
    - Foo: u8
    - Result: s32
    - Bar: u8
    - Version: f32

  heartbeat:
    - _targets: {host, device}
    - _id: 2
    - Alive: u32

  ping:
    - _targets: {host, device}
    - _id: 0xdeadbeef

  test_float:
    - _targets: {host, device}
    - _id: 3
    - f1: f32
    - f2: f32
